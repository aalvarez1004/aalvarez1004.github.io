<!DOCTYPE html>
<html>
<head>
    <title>Tabla Elaborada</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            animation: slideIn 2s ease;
        }
        th, td {
            border: 1px solid black;
            padding: 15px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
            transition: background-color 0.3s ease;
        }
        @keyframes slideIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

<h2>Tabla Elaborada</h2>

<table>
  <tr>
    <th>Nombre</th>
    <th>Apellido</th> 
    <th>Edad</th>
  </tr>
  <tr>
    <td>Juan</td>
    <td>Pérez</td>
    <td>50</td>
  </tr>
  <tr>
    <td>María</td>
    <td>García</td>
    <td>36</td>
  </tr>
</table>

</body>
</html>
