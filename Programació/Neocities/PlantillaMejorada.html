<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Alexis</title>
    <link href="/logo.png" rel="icon" sizes="32x32"/>
    <link href="/logo.png" rel="icon" sizes="192x192"/>
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1"/>
    <style>
        html, body, main {
            height: 100%;
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #20b57d 40%, #258ec5 60%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            user-select: none;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            padding: 2rem;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .logo img {
            height: auto;
            max-width: 150px;
            border-radius: 50%;
            border: 3px solid #fff;
            transition: transform 0.5s, border 0.5s;
        }

        .logo img:hover {
            transform: scale(1.2) rotate(360deg);
            border-color: #20b57d;
        }

        .links {
            margin-top: 30px;
        }

        .links a {
            color: #fff;
            display: inline-block;
            min-width: 80px;
            padding: 1em 2em;
            margin: 0.5em;
            text-align: center;
            border-radius: 30px;
            border: 2px solid #fff;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .links a:hover {
            color: #258ec5;
            background: #fff;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .links a:active {
            transform: scale(0.95);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        footer a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px dashed #fff;
        }

        footer a:hover {
            color: #20b57d;
        }
    </style>
</head>
<body>
<main class="container">
    <div class="content">
        <div class="logo">
            <img src="https://aalvarez1004.github.io/Programació/ImatgesProgramació/LogoAan.png" alt="Logo"/>

        </div>
    </div>
</main>
<footer>

</footer>
</body>
</html>
